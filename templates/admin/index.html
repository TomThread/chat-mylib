<!DOCTYPE html>
<html>
<head>
  <title>资料列表</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="/static/css/admin/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div>
    <h5><a href="/"> 返回 </a> | <label>资料列表</label></h5>
  </div>
  <table id="file-table" class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">名称</th>
        <th scope="col">更新时间</th>
        <th scope="col">操作</th>
      </tr>
    </thead>
    <tbody>
        {% for resource in resources %}
        <tr>
            <td>{{ resource.id }}</td>
            <td><a href="/preview/{{ resource.id }}{{ resource.name|splitext }}" target="_blank">{{ resource.name }}</a></td>
            <td width="200">{{ resource.updated_time }}</td>
            <td width="60"><a href="#" onclick=confirmDel("{{ resource.id }}");> 删除 </a></td>
        </tr>
        {% endfor %}
    </tbody>

  </table>
  <div>
        {% if page > 1 %}
            <a href="?page={{ page - 1 }}">上一页</a>
        {% endif %}
        {% if page < total_pages %}
            <a href="?page={{ page + 1 }}">下一页</a>
        {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="/static/js/admin/index.js"></script>

</body>
</html>
